<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>I love you</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: sans-serif;
      background-color: pink;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      text-align: center;
    }

    h1 {
      margin-bottom: 1rem;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 400px;
    }

    label {
      margin-bottom: 1rem;
      font-size: 1.2rem;
    }

    input[type="text"] {
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 0.25rem;
      border: none;
      box-shadow: 0 0 0.5rem rgba(0, 0, 0, 0.2);
      margin-bottom: 1rem;
      width: 100%;
    }

    button[type="submit"] {
      padding: 0.5rem 1rem;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 0.25rem;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 0 0.5rem rgba(0, 0, 0, 0.2);
    }

    .hidden {
      display: none;
    }

    .output {
      text-align: center;
      font-size: 2.5rem;
      margin: 0;
      padding: 1.5rem 2rem;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #ff1493;
      background: #fff;
      border: 4px solid #ff69b4;
      border-radius: 1rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      z-index: 10;
      max-width: 90%;
      word-wrap: break-word;
      transition: all 0.3s ease-in-out;
    }

    @keyframes pulse {
      0% {
        box-shadow:
          0 0 0 0 rgba(255, 105, 180, 0.4),
          0 0 0 0 rgba(230, 0, 115, 0.4),
          0 0 0 0 rgba(255, 0, 92, 0.4),
          0 0 0 0 rgba(255, 26, 140, 0.4),
          0 0 0 0 rgba(197, 17, 98, 0.4);
      }

      20% {
        box-shadow:
          0 0 0 40px rgba(255, 105, 180, 0),
          0 0 0 80px rgba(230, 0, 115, 0),
          0 0 0 120px rgba(255, 0, 92, 0),
          0 0 0 160px rgba(255, 26, 140, 0),
          0 0 0 200px rgba(197, 17, 98, 0);
      }

      100% {
        box-shadow:
          0 0 0 80px rgba(255, 105, 180, 0),
          0 0 0 120px rgba(230, 0, 115, 0),
          0 0 0 160px rgba(255, 0, 92, 0),
          0 0 0 200px rgba(255, 26, 140, 0),
          0 0 0 240px rgba(197, 17, 98, 0);
      }
    }

    .output:hover {
      color: #ff69b4;
      animation: rotate 1s ease-in-out;
      animation-fill-mode: forwards;
    }

    .output span {
      font-weight: bold;
      color: red;
      text-shadow: 2px 2px 0 #fff, 4px 4px 0 #ff69b4;
      display: inline-block;
      margin-top: 0.5rem;
      animation: wiggle 0.5s ease-in-out infinite;
    }

    .output:hover span {
      animation: shake 0.5s ease-in-out;
      animation-fill-mode: forwards;
    }

    @keyframes wiggle {
      0%, 100% { transform: scale(1); }
      25% { transform: scale(1.2); }
      50% { transform: scale(0.8); }
      75% { transform: scale(1.1); }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
      20%, 40%, 60%, 80% { transform: translateX(10px); }
    }

    .note {
      margin-top: 1rem;
      color: red;
      font-style: italic;
      font-size: 1.5rem;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      .output {
        font-size: 2rem;
      }

      input[type="text"],
      button[type="submit"] {
        font-size: 0.9rem;
      }

      .note {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <h1>üéÅ SURPRISE FOR YOU üéÅ</h1><br><br>

  <form id="form" onsubmit="displayMessage(event)">
    <label for="name">Enter your name:</label>
    <input type="text" id="name" name="name" placeholder="Enter name" required />
    <button type="submit">Submit</button>
  </form>

  <div id="output" class="hidden"></div>
  <p class="note">Tap again to reveal the truth üòâ</p>
  <footer>¬©Ô∏èRTCE</footer>

  <script>
    function displayMessage(event) {
      event.preventDefault();

      const name = document.getElementById("name").value;
      const output = document.getElementById("output");

      output.innerHTML = `<p class="output">I hateüòí you <span>${name}</span></p>`;
      output.classList.remove("hidden");
      document.getElementById("form").classList.add("hidden");

      const outputElement = document.querySelector(".output");
      let toggled = false;

      outputElement.addEventListener("click", () => {
        if (!toggled) {
          outputElement.innerHTML = `Just kidding! I love you ‚ù§Ô∏è <span>${name}</span>`;
          toggled = true;
        } else {
          // Move randomly on second click
          const xPos = Math.random() * (window.innerWidth - outputElement.offsetWidth);
          const yPos = Math.random() * (window.innerHeight - outputElement.offsetHeight);

          outputElement.style.position = "absolute";
          outputElement.style.left = `${xPos}px`;
          outputElement.style.top = `${yPos}px`;
        }
      });
    }
  </script>
</body>
</html>
